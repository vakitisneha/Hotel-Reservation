<div class="tablename">
  <table>
   <tr *ngFor="let item of product;let i=index">
     
      <td>{{item.productName}}</td>
      <td><img class="img" src="{{item.image}}" alt=""></td>
      <td >{{item.price}}</td>
      
      
      
      <td>
          <button  class="btn btn-primary">Delete</button>
      </td> 
    
  </tr>
</table>
</div>

<div >
    <br>
     <label for="text" class="details">Product Details({{totalitem}} item)</label><br><br>
     
     
        <h4>Total MRP&emsp;: {{grandTotal}}</h4>
        <h4>Discount on MRP: RS-0</h4>
        <h4>Delivery Fee&emsp;: FREE</h4>
    
     
        <h1 class="total">Total Amount: ${{grandTotal}}</h1>
     
</div>
<button class="btn btn-primary">Pay and PlaceOrder</button>
