<h2>Select Payment Method</h2>

<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
  <label class="form-check-label" for="flexRadioDefault1">
    Bank Payment
  </label><br>
  
  <button (click)="bankDetails()">AddBankdetails</button>

  <table class="table">
    <thead>
      <tr>
      <th>AccountHolderName</th>
      <th>AccountNumber</th>
      <th>CVV</th>
      <th>Action</th>
      </tr>
    </thead>
    
    <tbody>
      <tr *ngFor="let items of bankdetails">
        <td>{{items.AccountHolderName}}</td>
        <td>{{items.AccountNumber}}</td>
        <td>{{items.CVV}}</td>
        <td>
          <button class="btn-btn-success" >Continue</button>
        </td>
       
      </tr>
    </tbody>
  </table>
<button (click)="continue()" (click)="placeorder()">Continue</button>
